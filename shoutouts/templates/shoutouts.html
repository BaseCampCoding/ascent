{% extends 'base.html' %}
{% block content %}

<div class="form-container">
    <form action="{% url 'shoutouts:home' %}" method="POST">
        {% csrf_token %}
        <div id="form">{{ form }}</div>
        <button class="submit-btn">Submit</button>
    </form>
</div>

<div id="shoutouts-container">
    <ul id="shoutout-list">
        {% for shoutout in shoutouts %}
        <li class="shoutout">
            <p>To <a class="recipient-name" href="">{{ shoutout.recipient }}</a>:</p>
            <p id="content">{{ shoutout.content }}</p>
            <p id="likes">{{ shoutout.likes }} <button>üëç</button></p>
            <p id="shoutout-detail">From, {{ shoutout.user }} on {{ shoutout.datetime }}</p>
        </li>
        {% endfor %}
    </ul>
</div>

<style>
    select {
        width: 10rem;
    }

    label {
        font-size: 28px;
    }

    #likes {
        font-size: 18px;
    }

    #content {
        font-size: 20px;
    }

    .shoutout {
        overflow-wrap: break-word;
        border: black 1px solid;
        border-radius: 1rem;
        padding: 1rem;
        width: 12.5rem;
        margin: 1rem;
        background-color: rgba(155, 152, 152, 0.26);
    }

    #shoutout-label {
        text-align: center;
        margin-bottom: 2rem;
        margin-top: 2rem;
    }

    #shoutout-list {
        list-style-type: none;
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin-left: 8.5rem;
    }

    textarea {
        padding: 5px;
        font-size: 12px;
        width: 20rem;
    }

    .form-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: flex-start;
        padding: 35px;
        margin: auto;
    }

    .form-container form {
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .submit-btn {
        background-color: var(--blue);
        color: white;
        padding: 5px;
        font-size: 16px;
        border-radius: 2px;
    }

    #shoutout-detail {
        font-size: 12pt;
    }

    .recipient-name {
        color: black;
        text-decoration: underline;
    }
</style>
{% endblock content %}
