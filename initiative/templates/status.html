{% extends 'base.html' %}
{% load static crispy_forms_filters %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'initiative.css' %}">
{% endblock extra_css %}
{% block content %}

<h1>New {{ initiative.title }} Status Report</h1>
<form action="{% url 'initiatives:status' initiative.id %}" method="POST" class="input-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success">Post Status Report</button>
</form>
{% endblock %}
